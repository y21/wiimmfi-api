<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>wiimmfi-api | Endpoint documentation</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="header">
        <a class="hd heading" href="index.html">{{ app.name }}</a>
        <a class="hd header-link" v-bind:href="app.links.github">GitHub</a>
        <a class="hd header-link" v-bind:href="app.links.discord">Discord</a>
        <a class="hd header-link" v-bind:href="app.links.gh_releases">Releases</a>
        <a class="hd header-link" v-bind:href="app.links.about_page">About</a>
        <a class="hd header-link" v-bind:href="app.links.endpoints">Endpoints</a>
        <a class="hd header-link" v-bind:href="app.links.supported_games">Supported games</a>
    </div>
    <div id="wrapper">
        <div id="endpoints" v-for="item in app.endpoints">
            <h2>{{ item.name }}</h2> <span class="http-method-span">GET</span>
            <u>Endpoint description:</u> {{ item.desc }} <br/><br/>
            <u>Format:</u> {{ item.format }} <br/><br/>
            <u>Parameters:</u> {{ item.parameters.map(e => e.name + " | " + e.desc).join(" - ") }} <br/><br/>
            <a class="nlink" v-bind:href="item.response">Example response<u></u></a>
        </div>
    </div>
</div>
<script src="vue-frontend.js"></script>
</body>
</html>
